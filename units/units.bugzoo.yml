version: "1.0"

blueprints:
  - type: docker
    tag: squareslab/tse2012:units

bugs:
  - name: tse2012:units
    dataset: tse2012
    program: flex
    image: squareslab/tse2012:units
    languages:
    - c
    source-location: /experiment
    compiler:
      time-limit: 20
      type: simple
      context: /experiment
      command: gcc -o units units.c
      command_clean: rm units
      command_with_instrumentation: |
        gcc --coverage -o units units.c
    coverage:
      files-to-instrument:
        - units.c
    test-harness:
      failing: 1
      passing: 5
      time-limit: 5
      type: genprog
